type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    description: Уникальный идентификатор заказа
    minLength: 1
    maxLength: 100
    example: "1"
  total_price:
    type: number
    format: float
    description: Итоговая стоимость
    example: 123.45