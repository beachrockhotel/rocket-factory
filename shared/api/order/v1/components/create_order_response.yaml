type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    description: Уникальный идентификатор заказа
    format: uuid
    example: "123e4567-e89b-12d3-a456-426614174000"
  total_price:
    type: number
    format: float
    description: Итоговая стоимость
    example: 123.45